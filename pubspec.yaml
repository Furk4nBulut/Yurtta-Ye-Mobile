name: yurttaye_mobile
description: A Flutter app to view YurttaYe menus
version: 1.0.0
environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  http: ^1.0.0
  intl: ^0.19.0
  go_router: ^14.0.0
  google_fonts: ^6.0.0
  shimmer: ^3.0.0
  shared_preferences: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png